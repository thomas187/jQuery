<html>
    <head>
        <title>2. La selezione degli elementi con jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="">

        <!-- Inclusione della libreria jQuery -->
        <script src="./bower_components/jquery/dist/jquery.js"></script>

        <script type="text/javascript">

            jQuery(document).ready(function () {
                
                $('#id').text('Il simbolo "#" precede l\'id di un elemento. L\'id deve essere univoco affinchè lo script funzioni.');
                
                $('.classe').text('Il simbolo "." precede la classe di un elemento.');
                
                $("p").text('Il selettore può anche contenere il tag di un elemento.');
 
            });

        </script>
    </head>
    <body>
        <h1>2. La selezione degli elementi con jQuery</h1>
        
        <div id="id"></div>
        
        <div id="classe"></div>
        
        <p></p>
        
    </body>
</html>
